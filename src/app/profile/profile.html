<section class="wallet-container h-full">
  <div
    class="wrapper pt-[3.5rem] flex flex-col gap-y-[5.5rem] isolate pt-[1.5rem] flex flex-col gap-[2rem] relative after:content-[''] after:w-full after:h-[20rem] after:absolute after:rounded-b-[4rem] after:bg-linear-to-br after:from-[#429690] after:to-[#2A7C76] after:z-[-1]"
  >
    <div class="top-section flex items-center justify-between text-white">
      <button
        type="button"
        class="w-[2.5rem] h-[2.5rem] flex items-center justify-center cursor-pointer"
      >
        <lucide-angular
          [img]="backButtonIcon"
          class="w-full h-full"
        ></lucide-angular>
      </button>
      <h2 class="title-text text-[2rem]">Profile</h2>
      <button
        type="button"
        class="w-[2.5rem] h-[2.5rem] flex items-center justify-center"
      >
        <lucide-angular [img]="bellIcon"></lucide-angular>
      </button>
    </div>
    <section class="user-info-section pt-[2rem] flex flex-col gap-y-[2.5rem] items-center">
      <div class="user-img-section">
        @if(userImg() == null){
        <label
          for="user"
          class="user-img-container w-[12rem] h-[12rem] flex items-center justify-center rounded-full bg-blue-200"
        >
          <input type="file" name="user" id="user" class="hidden" />
        </label>
        }@else{
        <div
          class="user-img-container w-[12rem] h-[12rem] flex items-center justify-center rounded-full bg-blue-200"
        >
          <img src="{{userImg()}}" alt="" class="w-full h-full object-cover" />
        </div>
        }
      </div>
      <h2 class="user-name text-[2.5rem] font-medium">Jack Dane</h2>
    </section>
    <ul class="user-options-list flex flex-col w-full bg-white rounded-[3rem] shadow-lg overflow-hidden">
        <li class="item  p-[2.5rem] text-[1.7rem] hover:bg-neutral-200 cursor-pointer">Account Info</li>
        <li class="item  p-[2.5rem] text-[1.7rem] hover:bg-neutral-200 cursor-pointer">Settings</li>
        <li class="item  p-[2.5rem] text-[1.7rem] hover:bg-neutral-200 cursor-pointer">Date & Privacy</li>
    </ul>
  </div>
</section>
