<div class="wrapper h-screen bg-[#438883]">
  <div class="inner flex flex-col gap-y-[5rem] w-full my-auto">
    <header class="flex flex-col gap-[2.5rem] text-white items-center">
      <h2 class="text-[3.2rem] font-semibold">Budget Tracker</h2>
      <p class="text-[2.2rem] font-medium">Spend Smarter, Save More</p>
    </header>

    @if(userRegisterState() == 'name'){
    <div
      class="icon-container w-[20rem] h-[20rem] flex items-center justify-center rounded-full bg-[#e9c46a] mx-auto shadow-2xl"
    >
      <lucide-icon
        [img]="walletIcon"
        class="w-[75%] h-[75%] text-white flex items-center justify-center"
      ></lucide-icon>
    </div>
    <form [formGroup]="userNameForm" class="form">
      <div class="form-group">
        <!-- <label for="name" class="form-label text-white!">Name</label> -->
        <input
          type="text"
          name="name"
          id="name"
          class="form-control bg-white!"
          placeholder="Your Name"
          formControlName="name"
        />
      </div>
      <div class="form-action">
        <button
          type="button"
          class="w-full rounded-full bg-[#56b6ac] text-white shadow-2xl p-[2.5rem] text-[2rem] text-center cursor-pointer"
          (click)="userRegisterState.set('img')"
        >
          Next
        </button>
      </div>
    </form>
    } @if(userRegisterState() == 'img'){
    <form [formGroup]="userNameForm" class="form">
      <div class="form-group relative">
        <label
          for="img"
          class="img-container w-[20rem] h-[20rem] flex items-center justify-center rounded-full bg-[#e9c46a] mx-auto shadow-2xl bg-[#e9c46a] cursor-pointer overflow-hidden relative"
        >
          @if(userImg() !== ''){
          <img
            src="{{userImg()}}"
            class="w-full h-full object-cover"
            alt=""
            srcset=""
          />

          }@else{
          <p class="text-[2rem] p-[2rem] text-white leading-[1.2] text-center">
            Upload Profile Image
          </p>
          }
          <input
            type="file"
            name="img"
            id="img"
            class="hidden"
            (change)="onImgUpload($event)"
          />
        </label>
        @if(userImg() !== ''){
        <button
          class="remove-img w-[3.5rem] h-[3.5rem] flex items-center justify-center rounded-full bg-neutral-400 absolute bottom-0 right-[12rem] border-2 border-white cursor-pointer"
          type="button"
          (click)="userImg.set('')"
        >
          <lucide-angular
            [img]="deleteIcon"
            class="w-[75%] h-[75%] text-white flex items-center justify-center m-auto"
          ></lucide-angular>
        </button>
        }
      </div>
      <div class="form-action pt-[2.5rem]">
        <button
          type="button"
          class="w-full rounded-full bg-[#56b6ac] text-white shadow-2xl p-[2.5rem] text-[2rem] text-center cursor-pointer"
          (click)="userRegisterState.set('password')"
        >
          @if(userImg() == ''){ Skip }@else{ Next }
        </button>
      </div>
    </form>
    } @if(userRegisterState() == 'password'){
    <div
      class="icon-container w-[20rem] h-[20rem] flex items-center justify-center rounded-full bg-[#e9c46a] mx-auto shadow-2xl"
    >
      <lucide-icon
        [img]="lockIcon"
        class="w-[75%] h-[75%] text-white flex items-center justify-center"
      ></lucide-icon>
    </div>
    <form [formGroup]="userPasswordForm" class="form">
      <div class="form-group">
        <label for="password" class="form-label text-white!">Password</label>
        <div class="input-group flex gap-[0.5rem]">
            @for(input of [0,1,2,3,4,5]; track input){
            <input
                type="number"
                name=""
                id=""
                class="w-[5rem] h-[5rem] p-[1rem] border border-neutral-800 text-neutral-700 bg-white rounded-xl text-center text-[1.8rem]"
                [attr.data-input]="input"
                #input
            />
            }
        </div>
      </div>
      <div class="form-action">
        <button
          type="button"
          class="w-full rounded-full bg-[#56b6ac] text-white shadow-2xl p-[2.5rem] text-[2rem] text-center cursor-pointer"
        >
          Done
        </button>
      </div>
    </form>
    }
  </div>
</div>
