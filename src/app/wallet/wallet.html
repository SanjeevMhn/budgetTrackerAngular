<section class="wallet-container h-full">
  <div
    class="wrapper pt-[3.5rem] flex flex-col gap-y-[5.5rem] isolate pt-[1.5rem] flex flex-col gap-[2rem] relative after:content-[''] after:w-full after:h-[20rem] after:absolute after:rounded-b-[4rem] after:bg-linear-to-br after:from-[#429690] after:to-[#2A7C76] after:z-[-1]"
  >
    <div class="top-section flex items-center justify-between text-white">
      <button
        type="button"
        class="w-[2.5rem] h-[2.5rem] flex items-center justify-center cursor-pointer"
      >
        <lucide-angular
          [img]="backButtonIcon"
          class="w-full h-full"
        ></lucide-angular>
      </button>
      <h2 class="title-text text-[2rem]">Budgeting</h2>
      <button
        type="button"
        class="w-[2.5rem] h-[2.5rem] flex items-center justify-center"
      >
        <lucide-angular [img]="bellIcon"></lucide-angular>
      </button>
    </div>
    <div
      class="wallet-details rounded-tl-[2rem] rounded-tr-[2rem] bg-white p-[2rem_1.5rem] shadow-md flex flex-col gap-[3.5rem]"
    >
      <div
        class="total-balance flex flex-col gap-[1.5rem] items-center justify-center"
      >
        <span class="label text-[1.5rem] text-neutral-600">Total Balance</span>
        <h2 class="balance text-[2.5rem] font-medium">Rs. 3200</h2>
      </div>

      <div class="tab-container flex items-center justify-center">
        @for(tab of tabs(); track tab.id){
        <button
          class="tab-item p-[1rem_2rem] cursor-pointer rounded-md min-w-[8rem] text-neutral-700 text-[1.7rem]"
          [class]="tab.active ? 'bg-[#438883] text-white' : ''"
          (click)="toggleActiveTabs(tab.id)"
        >
          {{tab.name}}
        </button>
        }
      </div>

      <div class="chart-container pt">
        <canvas #chart class="w-full"></canvas>
      </div>
    </div>
  </div>
</section>
