<section class="data-setting-container h-screen pb-[1.5rem] overflow-y-auto">
  <div
    class="wrapper pt-[3.5rem] flex flex-col gap-y-[5.5rem] isolate pt-[1.5rem] flex flex-col gap-[2rem] relative after:content-[''] after:w-full after:h-[20rem] after:absolute after:rounded-b-[5rem] after:bg-linear-to-br after:from-[#429690] after:to-[#2A7C76] after:z-[-1]"
  >
    <div class="top-section flex items-center justify-between text-white">
      <h2 class="title-text text-[2rem] mx-auto">Data & Setting</h2>
      <button
        type="button"
        class="w-[2.5rem] h-[2.5rem] flex items-center justify-center cursor-pointer"
        (click)="close()"
      >
        <lucide-angular [img]="closeIcon"></lucide-angular>
      </button>
    </div>

    <ul class="option-list bg-white rounded-[2rem] shadow-xl overflow-hidden">
      <li class="p-[2rem] hover:bg-[#efefef] cursor-pointer">Export Data</li>
      <li class="p-[2rem] hover:bg-[#efefef] cursor-pointer">Backup & Restore</li>
      <li class="p-[2rem] hover:bg-[#efefef] cursor-pointer" (click)="deleteReset()">Delete & Reset</li>
    </ul>
  </div>
</section>
